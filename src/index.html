<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dnd HW</title>
</head>
<body>
<div class="container">
    <div class="list-container">
        <div class="list-top">
            <h2>Todo</h2>
            <div class="show-more"></div>
        </div>

        <ul class="list todo-list" data-column="todo">
            <li class="list-item unmovable">No tasks</li>
        </ul>
        <div class="add-card-container">
            <div class="block plus-block">
                <i class="fas fa-lg fa-plus"></i>
            </div>
            <p class="padd" data-column="todo" data-active="false">Add another card</p>
        </div>
    </div>

    <div class="list-container">
        <div class="list-top">
            <h2>In Progress</h2>
            <div class="show-more"></div>
        </div>

        <ul class="list progress-list" data-column="progress">
            <li class="list-item unmovable">No tasks</li>
        </ul>
        <div class="add-card-container">
            <div class="block plus-block">
                <i class="fas fa-lg fa-plus"></i>
            </div>
            <p class="padd" data-column="progress" data-active="false">Add another card</p>
        </div>
    </div>

    <div class="list-container">
        <div class="list-top">
            <h2>Done</h2>
            <div class="show-more"></div>
        </div>

        <ul class="list done-list" data-column="done">
            <li class="list-item unmovable">No tasks</li>
        </ul>
        <div class="add-card-container">
            <div class="block plus-block">
                <i class="fas fa-lg fa-plus"></i>
            </div>
            <p class="padd" data-column="done" data-active="false">Add another card</p>
        </div>
    </div>
</div>

</body>
</html>
